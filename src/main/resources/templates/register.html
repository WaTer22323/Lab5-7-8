<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; padding-top: 50px; }
        .container { width: 300px; text-align: center; }
        input, select { width: 100%; padding: 8px; margin: 5px 0; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register New Account</h2>
        
        <form th:action="@{/register}" method="post" th:object="${user}">
            
            <h3>Login Info</h3>
            <input type="text" th:field="*{username}" placeholder="Username (สำหรับเข้าระบบ)" required>
            <input type="password" th:field="*{password}" placeholder="Password" required>

            <hr>

            <h3>Personal Info</h3>
            <input type="text" th:field="*{firstName}" placeholder="First Name" required>
            <input type="text" th:field="*{lastName}" placeholder="Last Name" required>
            <input type="email" th:field="*{email}" placeholder="Email" required>
            
            <label>Date of Birth:</label>
            <input type="date" th:field="*{dob}">

            <label>Country:</label>
            <select th:field="*{country}">
                <option value="Thailand">Thailand</option>
                <option value="USA">USA</option>
                <option value="Japan">Japan</option>
            </select>

            <br><br>
            <button type="submit">Register</button>
        </form>

        <p>Already have an account? <a href="/login">Login here</a></p>
    </div>
</body>
</html>
