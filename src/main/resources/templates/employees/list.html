<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Employee List</title></head>
<body>
    <h2>Employee List</h2>
    <a th:href="@{/employees/add}">Add New Employee</a>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th><th>First Name</th><th>Last Name</th><th>Email</th><th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="emp : ${employees}">
                <td th:text="${emp.id}"></td>
                <td th:text="${emp.firstName}"></td>
                <td th:text="${emp.lastName}"></td>
                <td th:text="${emp.email}"></td>
                <td>
                    <a th:href="@{/employees/edit/{id}(id=${emp.id})}">Edit</a>
                    <a th:href="@{/employees/delete/{id}(id=${emp.id})}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
