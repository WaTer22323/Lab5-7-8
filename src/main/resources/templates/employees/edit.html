<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Edit Employee</title></head>
<body>
    <h2>Edit Employee</h2>
    <form th:action="@{/employees/update/{id}(id=${employee.id})}" th:object="${employee}" method="post">
        <input type="hidden" th:field="*{id}" />

        <label>First Name:</label>
        <input type="text" th:field="*{firstName}" />
        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span><br/>

        <label>Last Name:</label>
        <input type="text" th:field="*{lastName}" />
        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span><br/>

        <label>Email:</label>
        <input type="text" th:field="*{email}" />
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span><br/>

        <label>DOB:</label>
        <input type="date" th:field="*{dob}" />
        <span th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}"></span><br/>

        <button type="submit">Update</button>
    </form>
</body>
</html>
