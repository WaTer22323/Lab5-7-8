<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .welcome {
            color: #667eea;
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 30px 0;
        }
        
        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-box p:first-child {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 5px;
        }
        
        .stat-box p:last-child {
            font-size: 1.8em;
            font-weight: bold;
        }
        
        .actions {
            display: flex;
            gap: 10px;
            margin: 30px 0;
        }
        
        .btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            display: inline-block;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #e74c3c;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Admin Dashboard</h1>
        <p class="welcome">Welcome, <span th:text="${username}"></span>!</p>
        
        <div class="stats">
            <div class="stat-box">
                <p>Total Turnover This Month</p>
                <p>$3,500,000</p>
            </div>
            <div class="stat-box">
                <p>Current Stock Worth</p>
                <p>$2,500,000</p>
            </div>
        </div>
        
        <div class="actions">
            <a th:href="@{/employee}" class="btn btn-primary">üë• View Employees</a>
            <form th:action="@{/logout}" method="post" style="flex: 1;">
                <button type="submit" class="btn btn-secondary" style="width: 100%;">Logout</button>
            </form>
        </div>
    </div>
</body>
</html>
