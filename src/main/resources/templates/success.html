<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Successful</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
    <style>
        .success-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .success-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        .success-box h1 {
            color: #27ae60;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        .success-box p {
            color: #555;
            font-size: 1.1em;
            margin-bottom: 30px;
        }
        .success-box a {
            display: inline-block;
            padding: 12px 30px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .success-box a:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-box">
            <h1>✓ สำเร็จ!</h1>
            <p>สมัครสมาชิกของคุณเสร็จสิ้นแล้ว</p>
            <a th:href="@{/login}">กลับไปหน้า Login</a>
        </div>
    </div>
</body>
</html>
